{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Account Page</title>
</head>
<body>
    <div class="container">
        <h1>Account: {{ account.FirstName }} {{ account.LastName }}</h1>
        <p>Email: {{ account.Email }}</p>
        <p>Phone: {{ account.Phone }}</p>
        <p>Role: {{ account.Role }}</p>

        <h4>Update Account</h4>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" value="{{ account.Phone }}" class="text-field" required>
            </div>
            <button type="submit" name="update_account" class="button">Update Account</button>
        </form>
        <a href="/accounts/" class="button">Back to Accounts</a>
    </div>
</body>
</html>
