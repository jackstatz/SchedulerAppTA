{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Account Page</title>
</head>
<body>
    <div class="container">
        <h1>Account: {{ account.FirstName }} {{ account.LastName }}</h1>
        <div class="section">
            <h2>Account Information</h2>
            <form method="POST">
                {% csrf_token %}
                <table class="section-table-class">
                    <tr>
                        <td><label for="firstName">First Name:</label></td>
                        <td><input type="text" id="firstName" name="firstName" value="{{ account.FirstName }}" class="text-field" required></td>
                        <td><label for="lastName">Last Name:</label></td>
                        <td><input type="text" id="lastName" name="lastName" value="{{ account.LastName }}" class="text-field" required></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email:</label></td>
                        <td><input type="email" id="email" name="email" value="{{ account.Email }}" class="text-field" required></td>
                        <td><label for="phone">Phone:</label></td>
                        <td><input type="tel" id="phone" name="phone" value="{{ account.Phone }}" class="text-field" required></td>
                    </tr>
                    <tr>
                        <td><label for="homeAddress">Home Address:</label></td>
                        <td><input type="text" id="homeAddress" name="homeAddress" value="{{ account.HomeAddress }}" class="text-field"></td>
                        <td><label for="password">New Password:</label></td>
                        <td><input type="password" id="password" name="password" class="text-field">(Leave blank to keep password)</td>
                    </tr>
                    <tr>
                        <td><label for="selectedDays">Office Hours Days:</label></td>
                        <td colspan="3">
                            <div>
                                {% for day in days %}
                                    <label>
                                        <input type="checkbox" name="selectedDays" value={{ day.0 }} {% if day.0 in office_hour_days_list %}checked{% endif %}> {{ day.1 }}
                                    </label><br>
                                {% endfor %}
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="officeHourStartTime">Office Hour Start Time:</label></td>
                        <td><input type="time" id="officeHourStartTime" name="officeHourStartTime" value="{{ account.OfficeHourStartTime|date:'H:i' }}" class="text-field" required></td>
                        <td><label for="officeHourEndTime">Office Hour End Time:</label></td>
                        <td><input type="time" id="officeHourEndTime" name="officeHourEndTime" value="{{ account.OfficeHourEndTime|date:'H:i' }}" class="text-field" required></td>
                    </tr>
                    <tr>
                        <td colspan="4" style="text-align: center;">
                            <button type="submit" name="update_account" class="button">Update Account</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        </form>
        <a href="/accounts/" class="button">Back to Accounts</a>
    </div>
</body>
</html>
