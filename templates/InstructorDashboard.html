{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Instructor Dashboard</h1>
        <a href='/' class="button" style="position: absolute; top: 20px; right: 20px;">Log Out</a>
        <!-- Account Section -->
        <div class="section">
            <h2>Account Management</h2>
            <a href="{% url 'instructor_profile' instructor.Id %}" class="button">Edit Profile</a>
        </div>

        <!-- Courses Section -->
        <div class="section">
            <h2>Course Management</h2>
            <a href="{% url 'instructor_courses' instructor.Id %}" class="button">View Courses</a>
        </div>

        <!-- Course Assignments Section -->
        <div class="section">
            <h2>Course Assignments</h2>
            <a href="{% url 'instructor_assignments' instructor.Id %}" class="button">Manage Assignments</a>
        </div>
    </div>
</body>
</html>
