{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor Profile</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Edit Profile Information</h1>

        <div class="section">
            <h2>Account Information</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" class="text-field" value="{{ instructor.FirstName }}" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" class="text-field" value="{{ instructor.LastName }}" required>
                </div>
                <div class="form-group">
                    <label>Email (cannot be changed)</label>
                    <div class="read-only-field">{{ instructor.Email }}</div>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" class="text-field" value="{{ instructor.Phone }}" required>
                </div>
                <div class="form-group">
                    <label for="password">New Password (leave blank to keep current)</label>
                    <input type="password" id="password" name="password" class="text-field">
                </div>
                <button type="submit" class="button">Save Changes</button>
            </form>
        </div>

        <a href="{% url 'instructor_dashboard' instructor.Id %}" class="button">Back to Dashboard</a>
    </div>
</body>
</html>
