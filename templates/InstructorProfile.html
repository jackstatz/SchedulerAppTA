{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor Profile</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Edit Profile Information</h1>

        <div class="section">
            <h2>Contact Information</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="text-field" value="{{ instructor.Email }}" required>
                </div>
                <div class="form-group">
                    <label for="officehours">Office Hours</label>
                    <input type="text" id="officehours" name="officehours" class="text-field" value="{{ instructor.OfficeHours }}" placeholder="Mon/Wed 10:00 AM - 12:00 PM">
                </div>
                <div class="form-group">
                    <label for="officelocation">Office Location</label>
                    <input type="text" id="officelocation" name="officelocation" class="text-field" value="{{ instructor.OfficeLocation }}" placeholder="Science Building, Room 301">
                </div>
                <button type="submit" class="button">Save Changes</button>
            </form>
        </div>

        <a href="/instructor/" class="button">Back to Dashboard</a>
    </div>
</body>
</html>
